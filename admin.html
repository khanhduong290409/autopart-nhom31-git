<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" />

    <title>Motiv.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <!-- Library For Icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/admin_main.css" />
    <!-- Libraries For Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <main>
        <!-- Start Navbar -->
        <nav>
          <a class="logo" href="#">
            <img src="img/logo.png" alt="Logo" />
            <h3>Admin</h3>
          </a>
          <ul>
            <li>
              <a class="active" href="#">
                <i class="fa-solid fa-chart-bar fa-fw"></i>
                <span>Thống kê</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-bag-shopping"></i>
                <span>Kho hàng</span>
              </a>
            </li>
            <li>
              <a href="booking.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Đang bán</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-toolbox"></i>
                <span>Dịch vụ</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-calendar"></i>
                <span>Lịch</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-rocketchat"></i>
                <span>Góp ý</span>
              </a>
            </li>
          </ul>
          <div>
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              <span>Cài đặt</span>
            </a>
            <a href="index.html">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span>Thoát</span>
            </a>
          </div>
        </nav>
        <!-- End Navbar -->
         <!-- Start Dashboard Content -->
     <section class="content">
        <header>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder=" Search or type" />
          </div>
          <i class="fa-regular fa-bell notify"></i>
          <img src="https://phongreviews.com/wp-content/uploads/2022/11/avatar-facebook-mac-dinh-19.jpg" alt="profile image" />
        </header>
        <section class="data">
          <section class="cards">
            <div class="info-card full-purple">
              <i class="fa fa-usd" aria-hidden="true"></i>
              <span>Tổng doanh thu</span>
              <div class="progress">
                <div class="progress-number"></div>
                
              </div>
            </div>
            <div class="info-card pink">
              <i class="fa fa-line-chart" aria-hidden="true"></i>
              <span>Đã bán</span>
              <div class="progress">
                <div class="progress-number"></div>
                
              </div>
            </div>
            <div class="info-card purple">
              <i class="fa fa-archive" aria-hidden="true"></i>
              <span>Kho sản phẩm</span>
              <div class="progress">
                <div class="progress-number"></div>
                
              </div>
            </div>
            <div class="info-card yellow">
              <i class="fa fa-blind" aria-hidden="true"></i>
              <span>Khách hàng mới</span>
              <div class="progress">
                <div class="progress-number"></div>
                
              </div>
            </div>
          </section>
          <section class="stats">
            <div class="miles-stats">
              <span><b>Thống kê</b> doanh thu các tuần gần nhất</span>
              <div class="details">
                <span class="active">Tuần trước</span>
                <span>Tuần này</span>
                <span></span>
              </div>
              <figure>
                <canvas id="miles-chart"></canvas>
              </figure>
            </div>
            <div class="car-stats">
              <span><b>Thống kê</b> doanh thu theo năm nay</span>
              <div class="details">
                <span>20 tháng 8</span>
                <!-- <div>
                  <span class="active">8 tháng</span>
                  <span>16 tháng</span>
                  <span>24 tháng</span>
                
                </div> -->
                <br>
                <br>
              </div>
              <figure id="car-chart"></figure>
            </div>
          </section>
          
      </section>
      <!-- End Dashboard Content -->
    </main>
    <script src="js/charts-admin.js"></script>
    <script src="js/admin-main.js"></script>

</body>
</html>
